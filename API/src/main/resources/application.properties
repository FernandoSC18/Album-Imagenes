server.port = ${API_SERVER_PORT}

# grupo de conexiones predeterminado 
spring.datasource.hikari.connectionTimeout = 20000 
spring.datasource.hikari.maximumPoolSize = 5 
spring.jpa.generate-ddl = false
 
# MySql 
spring.datasource.url = jdbc:mysql://db_mysql:${DB_PORT}/${DB_NAME}?useSSL=true
spring.datasource.username = ${DB_API_USER}
spring.datasource.password = ${DB_API_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
